<svg width="1600" height="450" viewBox="0 0 1600 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kami Code — Back-end Developer">
  <defs>
    <!-- Fundo galáxia -->
    <linearGradient id="space" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#2c1f4a"/>
    </linearGradient>

    <!-- Nebulosa respirando -->
    <radialGradient id="nebula" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.4">
        <animate attributeName="stop-opacity" values="0.2;0.6;0.2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Neon do texto -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="1600" height="450" fill="url(#space)"/>
  <rect width="1600" height="450" fill="url(#nebula)"/>

  <!-- Estrelas piscando e deslizando -->
  <g fill="white" opacity="0.9">
    <circle cx="200" cy="100" r="2">
      <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;1800" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="2.5">
      <animate attributeName="opacity" values="1;0.1;1" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="600;1800" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="70" r="2">
      <animate attributeName="opacity" values="1;0.2;1" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1000;1800" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="90" r="1.5">
      <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="1400;1800" dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="350" r="3">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="800;1800" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Planeta grande -->
  <circle cx="1350" cy="280" r="60" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="1350" cy="280" r="40" fill="#6D28D9" opacity="0.7"/>
  <!-- Anel orbitando -->
  <ellipse cx="1350" cy="280" rx="90" ry="25" fill="none" stroke="#E9D5FF" stroke-width="3" opacity="0.6">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
      from="0 1350 280" to="360 1350 280" dur="20s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Satélite orbitando o planeta -->
  <circle r="8" fill="#F3E8FF">
    <animateMotion dur="12s" repeatCount="indefinite" path="M 1350 280 m -90 0 a 90 25 0 1 0 180 0 a 90 25 0 1 0 -180 0"/>
  </circle>

  <!-- Mini planeta -->
  <circle cx="400" cy="320" r="25" fill="#9333EA" opacity="0.8"/>
  <circle cx="400" cy="320" r="15" fill="#7C3AED" opacity="0.9"/>

  <!-- Satélite orbitando mini planeta -->
  <circle r="5" fill="#E9D5FF">
    <animateMotion dur="8s" repeatCount="indefinite" path="M 400 320 m -40 0 a 40 40 0 1 0 80 0 a 40 40 0 1 0 -80 0"/>
  </circle>

  <!-- Texto principal -->
  <g filter="url(#neon)">
    <text x="120" y="230" font-family="Poppins, Segoe UI, Arial, sans-serif"
          font-size="96" font-weight="700" fill="#fff" letter-spacing="2">
      Kami Code
    </text>
  </g>

  <!-- Subtítulo -->
  <g filter="url(#neon)">
    <text x="125" y="300" font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="44" font-weight="600" fill="#E9D5FF" letter-spacing="1">
      Back-end Developer
    </text>
  </g>
</svg>
